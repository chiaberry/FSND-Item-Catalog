{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1">
			<h2>Edit Author <span class="text-danger">{{author.firstName}} {{author.lastName}}</span></h2>
		</div>
</div>
	
<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="firstname">First Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="firstname" value="{{author.firstName}}">
				<label for="lastname">Last Name:</label>
				<input type="text" class="form-control" maxlength="100" name="lastname" value="{{author.lastName}}">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				Save Changes</button>
			</div>
			</form>
			<a href = '{{url_for('showAuthors')}}'>
					<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
		</div>
	</div>
{% endblock %}
