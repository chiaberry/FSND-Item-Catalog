{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h3>Are you sure you want to delete {{book.title}}? </h3>
		</div>
	</div>


	<div class="row padding-top padding-bottom">
	</div>
	
	<div class="row">
		<div class="col-md-10 col-md-offset-2">			
			<div class="book-entry">
				<p>Genre: {{book.genre}}</p>
				<p>Description: {{book.description}}</p>
				<p>Publication Year: {{book.year}}</p>
				<p>Page Count: {{book.page_count}} </p>
			</div>
		</div>
	</div>

	<form action="#" method = 'post'>
		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	</form>

	<a href = "{{url_for('showOneAuthor', author_id=author_id)}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

	
{% endblock %}
