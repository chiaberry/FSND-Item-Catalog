{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1">
			<h2>Add Book to Author {{author.firstName}} {{author.lastName}}</h2>
		</div>
</div>
	
<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="#" method = "post">
			<div class="form-group">
				<label for="title">Title:</label>
				<input type ="text" class="form-control" maxlength="100" name="title">
				
				<label for="descrip">Description:</label>
				<input type="text" class="form-control" maxlength="250" name="descrip">

				<label for="genre">Genre:</label>
				<input type="text" class="form-control" maxlength="50" name="genre">

				<label for="pagecount">Page Count:</label>
				<input type="text" class="form-control" maxlength="50" name="pagecount">

				<label for="year">Publication Year:</label>
				<input type="text" class="form-control" maxlength="50" name="year">

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				Add</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
